<!DOCTYPE html>
<html>
<head><title>Edit URL</title></head>
<body>
  <h2>✏️ Edit Short URL</h2>
  <form method="post">
    <label>New Long URL:</label><br>
    <input type="text" name="new_url" value="{{ url }}" required><br><br>

    <label>New Shortcode:</label><br>
    <input type="text" name="new_code" value="{{ code }}" required><br><br>

    <input type="submit" value="Update">
  </form>
  <br>
  <a href="/admin">← Kembali ke admin</a>
</body>
</html>
